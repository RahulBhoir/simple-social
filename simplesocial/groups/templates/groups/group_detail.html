{% extends 'groups/group_base.html' %}

{% block pre_group %}
<h1>{{ group.name }}</h1>
<h2>Members Count: {{ group.members.count }}</h2>
<div class="content">

    {% if user in group.members.all %}
    <a href="{% url 'group:leave' slug=group.slug %}" class="btn btn-lg btn-warning">
        <span class="glyphicon glyphicon-remove-circle"></span>Leave</a>
    {% else %}
    <a href="{% url 'group:join' slug=group.slug %}" class="btn btn-lg btn-warning">
        <span class="glyphicon glyphicon-ok-circle"></span>Join</a>
    {% endif %}

</div>
{% endblock pre_group %}


{% block group_content %}

{% endblock group_content %}
